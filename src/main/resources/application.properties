spring.application.name=authserver

spring.datasource.url=${JWT_DATABASE_URL}
spring.datasource.username=${JWT_DATABASE_USERNAME}
spring.datasource.password=${JWT_DATABASE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

jwt.secret.sha256=${JWT_SECRET_SHA256}

logging.level.org.springdoc=DEBUG

#springdoc.api-docs.path=/v3/api-docs
#springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.configUrl=../v3/api-docs/swagger-config
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.url=../v3/api-docs

logging.level.web=TRACE